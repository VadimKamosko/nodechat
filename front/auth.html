<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Login Form on HTML5</title>



	<link rel="stylesheet" href="css/style.css">


</head>

<body>
	<!DOCTYPE html>
	<!--[if lt IE 7 ]> <html lang="en" class="ie6 ielt8"> <![endif]-->

	<html lang="en">
	<!--<![endif]-->

	<head>
		<meta charset="utf-8">
		<title>Paper Stack</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script src="reg.js" defer></script>
	</head>

	<body>
		<div class="container">
			<section id="content">
				<form action="" id='form'>
					<h1>Registration</h1>
					<div>
						<input type="text" placeholder="Username" required="" id="username" />
					</div>
					<div>
						<input type="password" placeholder="Password" required="" id="password" />
					</div>
					<div>
						<input type="button" id='reg' value="Log in" />
						<a href="/reg">Have accaunt</a>
					</div>
				</form><!-- form -->

				<form action="" id='formtwo' style="display: none;">
					<h1>Registration</h1>
					<p>Введите код</p>
					<div>
						<input type="text" placeholder="Code" id="code" />
						<input type="button" id='regtwo' value="Log in" />
					</div>
				</form><!-- form -->

			</section><!-- content -->
		</div><!-- container -->
	</body>

	</html>


</body>

</html>
